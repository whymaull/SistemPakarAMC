<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Diagnosis - Adit Motor Custom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .active-nav {
            background-color: #fee2e2; /* Light red background */
            color: #dc2626; /* Stronger red text */
            font-weight: 600; /* Semi-bold font */
            border-left: 4px solid #dc2626; /* Red border on the left */
            padding-left: calc(1rem - 4px); /* Adjust padding for border */
        }
        /* Custom styles for navigation link hover effect */
        .nav-link:hover {
            background-color: #fef2f2; /* Very light red background on hover */
            color: #dc2626; /* Red text on hover */
        }
       
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gejala-box {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .gejala-box:hover {
            background-color: #fef2f2;
            border-color: #f87171;
        }
        /* Style for checked checkbox parent */
        .gejala-box.checked {
            background-color: #fee2e2;
            border-color: #dc2626;
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 antialiased">
    <div class="flex min-h-screen">
        <aside class="w-64 bg-white border-r border-gray-200 shadow-lg flex flex-col">
            <div class="px-6 py-6 border-b border-gray-200">
                <h1 class="text-2xl font-extrabold text-red-600 flex items-center space-x-3">
                    <i class="fas fa-motorcycle text-red-500"></i>
                    <span>AMC Panel</span>
                </h1>
            </div>
            <nav class="p-4 space-y-2 flex-1">
                <a href="index.html" class="block px-4 py-3 rounded-lg nav-link text-gray-700 transition-all duration-200 ease-in-out">
                    <i class="fas fa-tachometer-alt mr-3 w-5"></i>Dashboard
                </a>
                <a href="diagnosis.html" class="block px-4 py-3 rounded-lg nav-link active-nav text-gray-700 transition-all duration-200 ease-in-out">
                    <i class="fas fa-diagnoses mr-3 w-5"></i>Diagnosis
                </a>
                <a href="knowledge.html" class="block px-4 py-3 rounded-lg nav-link text-gray-700 transition-all duration-200 ease-in-out">
                    <i class="fas fa-database mr-3 w-5"></i>Knowledge
                </a>
                <a href="riwayat.html" class="block px-4 py-3 rounded-lg nav-link text-gray-700 transition-all duration-200 ease-in-out">
                    <i class="fas fa-history mr-3 w-5"></i>Riwayat
                </a>
                <a href="laporan.html" class="block px-4 py-3 rounded-lg nav-link text-gray-700 transition-all duration-200 ease-in-out">
                    <i class="fas fa-chart-bar mr-3 w-5"></i>Laporan
                </a>
            </nav>
            <div class="p-4 text-sm text-gray-500 border-t border-gray-200">
                <p>&copy; 2025 Adit Motor Custom</p>
            </div>
        </aside>

        <main class="flex-1 p-8 overflow-y-auto">
            <header class="mb-8">
                <h2 class="text-3xl font-extrabold text-gray-900 flex items-center gap-3">
                    <i class="fas fa-stethoscope text-red-500"></i>
                    <span>Diagnosis Kerusakan</span>
                </h2>
                <p class="text-gray-600 mt-2">Pilih gejala yang dialami motor Anda untuk mendapatkan diagnosis.</p>
            </header>

            <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">
                <form id="formDiagnosis">
                    <h3 class="text-xl font-semibold mb-4 text-gray-800">Pilih gejala yang terjadi:</h3>
                    <div id="gejalaList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
                        <div class="col-span-full text-center text-gray-400 py-4">Memuat gejala...</div>
                    </div>
                    <button type="submit" class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 transition-all duration-200 ease-in-out shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
                        <i class="fas fa-search mr-2"></i> Cek Diagnosis
                    </button>
                </form>

                <div id="hasilDiagnosis" class="mt-8 p-6 bg-gray-50 border border-gray-200 rounded-xl shadow-inner hidden text-gray-800">
                    </div>

                <div id="messageBox" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50 hidden">
                    <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
                        <p id="messageText" class="text-lg font-semibold mb-4"></p>
                        <button id="closeMessage" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition">Tutup</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Function to show custom message box
        function showMessage(message) {
            document.getElementById('messageText').textContent = message;
            document.getElementById('messageBox').classList.remove('hidden');
        }

        // Event listener for closing message box
        document.getElementById('closeMessage').addEventListener('click', () => {
            document.getElementById('messageBox').classList.add('hidden');
        });

        // Load data gejala
        document.addEventListener('DOMContentLoaded', () => {
            fetch("http://localhost:3000/api/gejala")
                .then(res => {
                    if (!res.ok) {
                        throw new Error(`HTTP error! status: ${res.status}`);
                    }
                    return res.json();
                })
                .then(data => {
                    const container = document.getElementById("gejalaList");
                    container.innerHTML = ''; // Clear loading message

                    if (data.length === 0) {
                        container.innerHTML = '<div class="col-span-full text-center text-gray-500 py-4">Tidak ada data gejala yang tersedia.</div>';
                        return;
                    }

                    data.forEach(item => {
                        const box = document.createElement("div");
                        box.className = "border border-gray-300 p-3 rounded-lg gejala-box flex items-center space-x-3";
                        box.innerHTML = `
                            <input type="checkbox" id="gejala${item.id}" name="gejala" value="${item.id}" class="w-5 h-5 text-red-600 border-gray-300 rounded focus:ring-red-500 cursor-pointer">
                            <label for="gejala${item.id}" class="text-gray-700 text-base flex-1 cursor-pointer">${item.nama}</label>
                        `;
                        container.appendChild(box);

                        // Add event listener to toggle 'checked' class on box click
                        box.addEventListener('click', (event) => {
                            const checkbox = box.querySelector('input[type="checkbox"]');
                            // Only toggle if the click wasn't directly on the checkbox itself
                            if (event.target !== checkbox) {
                                checkbox.checked = !checkbox.checked;
                            }
                            box.classList.toggle('checked', checkbox.checked);
                        });
                        // Ensure class is updated if checkbox is clicked directly
                        box.querySelector('input[type="checkbox"]').addEventListener('change', (event) => {
                            box.classList.toggle('checked', event.target.checked);
                        });
                    });
                })
                .catch(error => {
                    console.error("Error fetching gejala data:", error);
                    const container = document.getElementById("gejalaList");
                    container.innerHTML = `
                        <div class="col-span-full text-center text-red-600 py-4">
                            <i class="fas fa-exclamation-triangle text-xl mb-2"></i>
                            <p>Gagal memuat gejala.</p>
                            <p class="text-gray-500 text-sm mt-1">Pastikan server backend berjalan di <code class="font-mono">http://localhost:3000</code>.</p>
                        </div>
                    `;
                });
        });

        // Diagnosis logic
        document.getElementById("formDiagnosis").addEventListener("submit", function (e) {
            e.preventDefault();
            const selected = Array.from(document.querySelectorAll("input[name='gejala']:checked")).map(cb => parseInt(cb.value));

            if (selected.length === 0) {
                showMessage("Pilih minimal satu gejala!");
                return;
            }

            fetch("http://localhost:3000/api/diagnosis", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ gejala_ids: selected }),
            })
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                return res.json();
            })
            .then(result => {
                const output = document.getElementById("hasilDiagnosis");
                output.classList.remove("hidden");
                output.classList.add('animate-fade-in'); // Optional: Add a fade-in animation

                if (result.nama) {
                    output.innerHTML = `
                        <p class="text-lg font-bold text-red-600 mb-2 flex items-center"><i class="fas fa-wrench mr-2"></i>Diagnosis: ${result.nama}</p>
                        <p class="text-gray-700 flex items-start"><i class="fas fa-lightbulb mr-2 mt-1"></i>Saran: <span class="flex-1">${result.saran}</span></p>
                    `;
                } else {
                    output.innerHTML = `
                        <p class="text-red-600 font-semibold flex items-center"><i class="fas fa-exclamation-circle mr-2"></i>Tidak ditemukan diagnosis yang sesuai.</p>
                        <p class="text-gray-500 text-sm mt-2">Coba pilih gejala lain atau hubungi mekanik profesional.</p>
                    `;
                }
            })
            .catch(error => {
                console.error("Terjadi kesalahan saat proses diagnosis:", error);
                showMessage("Terjadi kesalahan saat proses diagnosis. Pastikan server backend berjalan.");
            });
        });
    </script>
</body>
</html>
